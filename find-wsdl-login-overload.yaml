id: find-wsdl-login-overload

info:
  name: WSDL Login Payload Overload
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    This template identifies WSDL services and tests for payload overloads by sending large payloads to the login endpoint.

http:
  - method: POST
    path:
      - "{{BaseURL}}/login"
    headers:
      Content-Type: application/xml
    body: |
      <login>
        <username>
          eviware eviware eviware eviware eviware eviware eviware eviware eviware 
        </username>
        <password>s0ApU1R0ck5</password>
      </login>
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
          - 500
      - type: word
        words:
          - "Internal Server Error"
          - "Error"