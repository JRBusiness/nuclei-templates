id: landchat2-detect

info:
  name: LandChat - Detect
  author: parth,test
  severity: info
  description: |
    LandChat is an easy, open-source and light-weight chatting system.
  remediation: |
    Remove this old project as it contains multiple vulnerabilities, the xss can be triggered using /?q=<script src="https://meowww.lol/cat.js"></script>
  reference:
    - javascript:alert(document.domain)
  metadata:
    verified: true
    max-request: 1
    shodan-query: title="LandChat"
    fofa-query: title="LandChat"
  tags: panel,landchat

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'LandChat</title>'

      - type: status
        status:
          - 200