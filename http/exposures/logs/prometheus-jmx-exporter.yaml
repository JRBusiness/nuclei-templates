id: prometheus-jmx-exporter
info:
  name: Prometheus JMX Exporter Metrics
  author: pussycat0x
  severity: info
  description: |
    This template checks for Prometheus JMX Exporter metrics used to monitor Java applications.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"jvm_memory"
  tags: exposure,metrics,prometheus

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "jmx_exporter_build_info"
          - "jvm_classes_unloaded"
          - "jvm_memory"
          - "jvm_gc"
        condition: and
