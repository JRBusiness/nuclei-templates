id: wordpress-login-detection

info:
  name: WordPress Login Detection
  author: ProjectDiscoveryAI
  severity: info
  description: |
    Detects WordPress login pages by checking for specific elements that appear on WordPress login screens.
  tags: tech,wordpress,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-login.php"
      - "{{BaseURL}}/wp-admin/"
      - "{{BaseURL}}/login/"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<form name=\"loginform\" id=\"loginform\""
          - "wp-submit"
          - "Lost your password?"
        condition: or

      - type: word
        part: body
        words:
          - "WordPress"
          - "log in"
        condition: and

      - type: regex
        part: body
        regex:
          - '(?i)(wordpress.*login|login.*wordpress)'

      - type: word
        part: header
        words:
          - "wp-login"